<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="http://www.spatialreader.com/lab/ol3vsleaf/ol/build/ol.css" type="text/css">
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            padding: 0px;
            margin: 0px;
        }
    </style>    </style>
    <script src="http://www.spatialreader.com/lab/ol3vsleaf/ol/build/ol.js" type="text/javascript"></script>
    <title>OpenLayers 3 example</title>
</head>
<body>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        renderer: ol.RendererHint.CANVAS,
        layers: [
                 new ol.layer.Tile({
                                   source: new ol.source.OSM()
                                   }),
                 new ol.layer.Tile({
                                   source: new ol.source.TileWMS({
                                                                 url: 'http://services.cuzk.cz/wms/wms.asp',
                                                                 params: {'LAYERS': 'KN',
                                                                           'TILED': true}
                                                                 })
                                   })

                 ],
        view: new ol.View2D({
          center: ol.proj.transform([17.25088,49.59378], 'EPSG:4326', 'EPSG:3857'),
          zoom: 18
        })
      });
    </script>
</body>
</html>
